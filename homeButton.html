<!DOCTYPE html>
<html lang="ko">
    <style>
        body {
            margin-left : 47px;
            padding : 0px;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .progress {
            display: inline-block;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .progress-inner {
            background-color: #ff4500;
            height: 100%;
            border-radius: 10px;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .button-grid button {
            background-color: #ffcc00; /* 버튼 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 10px; /* 모서리 둥글게 */
            padding: 10px; /* 여백 */
            font-size: 16px; /* 글자 크기 */
            transition: background-color 0.3s; /* 배경 색상 애니메이션 */
            cursor: pointer; /* 마우스 포인터 변경 */
        }

.button-grid button:hover {
    background-color: #ff9900; /* 호버 효과 */
}
    </style>
    <script>
        function navigateToMainPage() {
            window.location.href = 'https://woonjang.github.io/ForHMS/'; // 부모 페이지를 이동
        }
    </script>
</head>
<body>
    <div class="button-grid">
        <button onclick="navigateToMainPage()">
            메인으로 이동
        </button>
    </div>
</body>
</html>
