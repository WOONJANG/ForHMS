<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양노트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="initialContainer" class="container">
        <h1>영양노트</h1>
        <input type="text" id="nameInput" placeholder="이름을 입력하세요">
        <button id="saveNameButton">이름 저장</button>
    </div>

    <div id="mainContainer" class="container" style="display:none;">
        <h1>영양노트</h1>
        <h2 id="greeting"></h2>
        <p id="expDisplay"></p>
        <div id="checkboxes">
            <div class="checkboxItem">
                <img src="img/1c.png" alt="영양성분 확인 챌린지" id="img1">
                <label>
                    영양성분 확인 챌린지
                    <input type="checkbox" class="expCheckbox" data-id="1">
                    <span class="lastCheckedDate" id="lastCheckedDate1"></span>
                </label>
            </div>
            <div class="checkboxItem">
                <img src="img/2c.png" alt="영양퀴즈 챌린지" id="img2">
                <label>
                    영양퀴즈 챌린지
                    <input type="checkbox" class="expCheckbox" data-id="2">
                    <span class="lastCheckedDate" id="lastCheckedDate2"></span>
                </label>
            </div>
            <div class="checkboxItem">
                <img src="img/3c.png" alt="건강운동 챌린지" id="img3">
                <label>
                    건강운동 챌린지
                    <input type="checkbox" class="expCheckbox" data-id="3">
                    <span class="lastCheckedDate" id="lastCheckedDate3"></span>
                </label>
            </div>
            <div class="checkboxItem">
                <img src="img/4c.png" alt="균형 있는 식사" id="img4">
                <label>
                    균형 있는 식사
                    <input type="checkbox" class="expCheckbox" data-id="4">
                    <span class="lastCheckedDate" id="lastCheckedDate4"></span>
                </label>
            </div>
            <div class="checkboxItem">
                <img src="img/5c.png" alt="한 그릇 챌린지" id="img5">
                <label>
                    한 그릇 챌린지
                    <input type="checkbox" class="expCheckbox" data-id="5">
                    <span class="lastCheckedDate" id="lastCheckedDate5"></span>
                </label>
            </div>
            <div class="checkboxItem">
                <img src="img/6c.png" alt="잔반 제로 챌린지" id="img6">
                <label>
                    잔반 제로 챌린지
                    <input type="checkbox" class="expCheckbox" data-id="6">
                    <span class="lastCheckedDate" id="lastCheckedDate6"></span>
                </label>
            </div>
            <div class="checkboxItem">
                <img src="img/7c.png" alt="건강 간식 챌린지" id="img7">
                <label>
                    건강 간식 챌린지
                    <input type="checkbox" class="expCheckbox" data-id="7">
                    <span class="lastCheckedDate" id="lastCheckedDate7"></span>
                </label>
            </div>
            <div class="checkboxItem">
                <img src="img/8c.png" alt="아침식사 챌린지" id="img8">
                <label>
                    아침식사 챌린지
                    <input type="checkbox" class="expCheckbox" data-id="8">
                    <span class="lastCheckedDate" id="lastCheckedDate8"></span>
                </label>
            </div>
        </div>
        <p id="lastSavedTime"></p>
        <button id="saveExpButton">저장</button>
        <button id="logoutButton">로그아웃</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
