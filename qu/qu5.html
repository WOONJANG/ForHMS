<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영양학 퀴즈</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>영양학 퀴즈</h1>
        <p id="questionText">문제가 로드됩니다.</p>
        <input type="text" id="answerInput" placeholder="정답을 입력하세요" />
        <button id="checkButton" onclick="checkAnswer()">정답 확인</button>
        <p id="feedback">정답을 입력하세요.</p>

        <div class="results" id="results">
            <!-- 결과 표시 영역 -->
        </div>
    </div>

    <script>
        const quizQuestions = [
            { question: '하루에 권장되는 물 섭취량은?', answer: '8잔', hint: '이 숫자는 하루에 여덟 번의 식사를 권장하는 것이 아닙니다.' },
            { question: '과일과 채소를 충분히 섭취하는 것이 좋은 이유는?', answer: '비타민', hint: '건강을 위해 필요한 미량 영양소는?' },
            { question: '하루에 필요한 단백질의 양은 무엇에 따라 결정되나요?', answer: '체중', hint: '몸무게가 중요합니다.' },
            { question: '칼슘이 풍부한 음식은 무엇인가요?', answer: '우유', hint: '흰색 액체로, 아침 식사에 자주 나옵니다.' },
            { question: '탄수화물은 몸에 어떤 역할을 하나요?', answer: '에너지', hint: '이것은 우리의 몸을 움직이게 합니다.' },
        ];

        const maxQuestionsPerDay = 3; // 하루에 최대 3문제
        const today = getToday(); // 한국 표준시에서 오늘 날짜 (YYYY-MM-DD)
        
        // 쿠키에서 정답 기록을 확인
        let correctAnswers = getCookie('correctAnswers') ? JSON.parse(getCookie('correctAnswers')) : [];
        let dailyCorrectCount = correctAnswers.filter(answer => answer.date.startsWith(today)).length; // 오늘 정답 개수

        // 오늘 문제를 다 풀었는지 확인하고, 그렇다면 퀴즈 종료
        if (dailyCorrectCount >= maxQuestionsPerDay) {
            endQuiz(); // 더 이상 문제를 풀 수 없게 함
        } else {
            displayQuestion(); // 문제 표시
        }

        function displayQuestion() {
            if (dailyCorrectCount >= maxQuestionsPerDay) {
                endQuiz(); // 퀴즈 종료
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * quizQuestions.length); // 무작위 문제 선택
            const currentQuestion = quizQuestions[randomIndex];
            document.getElementById('questionText').innerText = currentQuestion.question; // 문제 출력
        }

        function checkAnswer() {
            if (dailyCorrectCount >= maxQuestionsPerDay) {
                endQuiz(); // 더 이상 문제를 풀 수 없음
                return;
            }

            const userAnswer = document.getElementById('answerInput').value.trim();
            const currentQuestionText = document.getElementById('questionText').innerText;
            const currentQuestion = quizQuestions.find(q => q.question === currentQuestionText); // 현재 문제 찾기
            const correctAnswer = currentQuestion.answer;

            if (userAnswer === correctAnswer) {
                const currentTime = new Date(Date.now() + 9 * 60 * 60 * 1000); // 한국 표준시
                const formattedTime = `${currentTime.getFullYear()}년 ${currentTime.getMonth() + 1}월 ${currentTime.getDate()}일 ${currentTime.getHours()}시 ${currentTime.getMinutes()}분 ${currentTime.getSeconds()}초`; // 시간 포맷

                correctAnswers.push({
                    question: currentQuestion.question,
                    correct: true,
                    correctAnswer: correctAnswer,
                    date: formattedTime, // 정답을 맞춘 시간
                });

                setCookie('correctAnswers', JSON.stringify(correctAnswers), 30); // 30일 쿠키 저장
                dailyCorrectCount += 1; // 하루에 정답 횟수 증가
                
                document.getElementById('answerInput').value = ''; // 입력창 초기화
                document.getElementById('feedback').innerText = `정답입니다!`;

                displayResults(); // 결과 업데이트
                displayQuestion(); // 다음 문제 표시
            } else {
                document.getElementById('feedback').innerText = `틀렸습니다. 힌트: ${currentQuestion.hint}`;
            }
        }

        function endQuiz() {
            document.getElementById('questionText').innerText = '오늘의 문제를 모두 풀었습니다. 내일 다시 오세요.';
            document.getElementById('answerInput').style.display = 'none'; // 입력창 숨김
            document.getElementById('checkButton').style.display = 'none'; // 버튼 숨김
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // 쿠키 유효 기간 설정
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        function getCookie(name) {
            const nameEQ = `${name}=`;
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.startsWith(nameEQ)) {
                    return c.substring(nameEQ.length);
                }
            }
            return null;
        }

        function getToday() {
            const today = new Date(Date.now() + 9 * 60 * 60 * 1000); // 한국 표준시
            return today.toISOString().split('T')[0]; // YYYY-MM-DD
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results'); // 결과 표시 영역
            resultsDiv.innerHTML = ''; // 결과 초기화

            correctAnswers.filter(answer => answer.date.startsWith(today)).forEach((answer, index) => {
                const problemNumber = (index % 3) + 1; // 각 일차의 문제 번호
                const dayNumber = Math.floor(index / 3) + 1; // 며칠차인지
                const resultText = document.createElement('p');

                resultText.innerText = `${dayNumber}일차 ${problemNumber}번 문제: 정답 (답: ${answer.correctAnswer}, 시간: ${answer.date})`;
                resultsDiv.appendChild(resultText); // 결과 표시
            });
        }

        displayResults(); // 이전 결과 출력
    </script>
</body>
</html>
