<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영양학 퀴즈</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>영양학 퀴즈</h1>
        <p id="questionText">여기에 질문이 표시됩니다.</p>
        <input type="text" id="answerInput" placeholder="정답을 입력하세요" />
        <button id="checkButton" onclick="checkAnswer()">정답 확인</button>
        <p id="feedback">정답을 입력하세요.</p>

        <div class="results" id="results">
            <!-- 결과 표시 영역 -->
        </div>
    </div>

    <script>
        const quizQuestions = [
            { question: '하루에 권장되는 물 섭취량은?', answer: '8잔', hint: '8잔' },
            { question: '과일과 채소를 충분히 섭취하는 것이 좋은 이유는?', answer: '비타민', hint: '필수 미량 영양소' },
            { question: '하루에 필요한 단백질의 양은 무엇에 따라 결정되나요?', answer: '체중', hint: '몸무게' },
            { question: '칼슘이 풍부한 음식은 무엇인가요?', answer: '우유', hint: '흰색 액체' },
            { question: '탄수화물은 몸에 어떤 역할을 하나요?', answer: '에너지', hint: '활동 에너지' },
        ];

        let correctAnswers = getCookie('correctAnswers') ? JSON.parse(getCookie('correctAnswers')) : [];
        let todayQuestionCount = getCookie('todayQuestionCount') ? parseInt(getCookie('todayQuestionCount')) : 0;
        let currentAttempts = 0;

        const today = new Date().toISOString().split('T')[0]; // 오늘 날짜
        const lastAnsweredDay = getCookie('lastAnsweredDay'); // 마지막 문제를 푼 날짜

        let currentQuestion;

        if (today === lastAnsweredDay && todayQuestionCount >= 3) {
            // 하루에 문제 3개를 풀었을 경우
            document.getElementById('questionText').innerText = '오늘의 문제를 모두 풀었습니다. 내일 다시 오세요.';
            document.getElementById('answerInput').style.display = 'none'; // 입력 숨김
            document.getElementById('checkButton').style.display = 'none'; // 버튼 숨김
            displayResults(); // 결과 표시
        } else {
            currentQuestion = getRandomQuestion();
            displayQuestion(currentQuestion); // 문제 표시
        }

        function getRandomQuestion() {
            // 퀴즈 문제 배열에서 랜덤 문제 선택
            const randomIndex = Math.floor(Math.random() * quizQuestions.length);
            return quizQuestions[randomIndex];
        }

        function displayQuestion(question) {
            if (todayQuestionCount < 3) {
                document.getElementById('questionText').innerText = question.question; // 질문 표시
                currentAttempts = 0; // 시도 횟수 초기화
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim(); // 사용자 답변
            const correctAnswer = currentQuestion.answer; // 현재 정답
            const hint = currentQuestion.hint; // 힌트

            currentAttempts++; // 시도 횟수 증가

            if (userAnswer === correctAnswer) {
                todayQuestionCount++; // 오늘의 정답 횟수 증가
                setCookie('todayQuestionCount', todayQuestionCount, 1); // 쿠키 업데이트
                setCookie('lastAnsweredDay', today, 1); // 마지막 문제를 푼 날짜 업데이트

                correctAnswers.push({
                    question: currentQuestion.question,
                    correct: true,
                    correctAnswer: correctAnswer,
                    attempts: currentAttempts,
                    date: new Date().toISOString(), // 정답을 맞춘 시간
                });

                setCookie('correctAnswers', JSON.stringify(correctAnswers), 30); // 정답 결과 쿠키에 저장

                document.getElementById('feedback').innerText = `정답입니다! ${currentAttempts}번 만에 맞췄습니다.`;
                document.getElementById('answerInput').value = ''; // 입력 필드 초기화

                if (todayQuestionCount >= 3) {
                    document.getElementById('answerInput').style.display = 'none'; // 입력 숨김
                    document.getElementById('checkButton').style.display = 'none'; // 버튼 숨김
                    document.getElementById('feedback').innerText = '오늘의 문제를 모두 풀었습니다. 내일 다시 오세요.'; 
                } else {
                    currentQuestion = getRandomQuestion();
                    displayQuestion(currentQuestion); // 다음 질문 표시
                }

                displayResults(); // 결과 표시
            } else {
                document.getElementById('feedback').innerText = `틀렸습니다. 힌트: ${hint}`; // 오답 + 힌트
            }
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // 쿠키 유효 기간 설정
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`; // 쿠키 설정
        }

        function getCookie(name) {
            const nameEQ = `${name}=`;
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.startsWith(nameEQ)) {
                    return c.substring(nameEQ.length);
                }
            }
            return null;
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results'); // 결과 표시 영역
            resultsDiv.innerHTML = ''; // 결과 초기화

            correctAnswers.forEach((answer, index) => {
                const resultText = document.createElement('p');
                resultText.innerText = `${index + 1}일차: 정답 (답: ${answer.correctAnswer}, 시간: ${answer.date})`; // 문제 정보
                resultsDiv.appendChild(resultText); // 결과 추가
            });
        }
    </script>
</body>
</html>
