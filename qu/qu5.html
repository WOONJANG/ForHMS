<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영양학 퀴즈</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .progress {
            display: inline-block;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .progress-inner {
            background-color: #ff4500;
            height: 100%;
            border-radius: 10px;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>영양학 퀴즈</h1>
        <div class="progress" style="width: 100%;">
            <div id="progressInner" class="progress-inner" style="width: 0%;"></div>
        </div>
        <p id="questionText">문제가 로드됩니다.</p>
        <input type="text" id="answerInput" placeholder="정답을 입력하세요" />
        <button id="checkButton" onclick="checkAnswer()">정답 확인</button>
        <p id="feedback">정답을 입력하세요.</p>

        <div class="results" id="results">
            <!-- 결과 표시 영역 -->
        </div>
    </div>

    <script>
        const quizQuestions = [
            { question: '하루에 권장되는 물 섭취량은?', answer: '8잔', hint: '8개의 무언가.' },
            { question: '과일과 채소를 충분히 섭취하는 것이 좋은 이유는?', answer: '비타민', hint: '건강한 영양소.' },
            { question: '하루에 필요한 단백질의 양은 무엇에 따라 결정되나요?', answer: '체중', hint: '몸무게.' },
            { question: '칼슘이 풍부한 음식은 무엇인가요?', answer: '우유', hint: '흰색 액체.' },
            { question: '탄수화물은 몸에 어떤 역할을 하나요?', answer: '에너지', hint: '몸을 움직이게 하는 것.' },
        ];

        const maxQuestionsPerDay = 3; // 하루에 최대 3문제
        const correctAnswers = getCookie('correctAnswers') ? JSON.parse(getCookie('correctAnswers')) : [];
        const today = getToday(); // 오늘 날짜 (YYYY-MM-DD)

        const dailyCorrectCount = correctAnswers.filter(answer => answer.date.startsWith(today)).length;

        if (dailyCorrectCount >= maxQuestionsPerDay) {
            document.getElementById('questionText').innerText = '오늘의 문제를 모두 풀었습니다. 내일 다시 오세요.';
            document.getElementById('answerInput').style.display = 'none';
            document.getElementById('checkButton').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            displayResults();
        } else {
            displayRandomQuestion(); // 첫 문제 표시
        }

        function displayRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * quizQuestions.length); // 무작위 문제 선택
            const currentQuestion = quizQuestions[randomIndex];
            document.getElementById('questionText').innerText = currentQuestion.question;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const currentQuestionText = document.getElementById('questionText').innerText;
            const currentQuestion = quizQuestions.find(q => q.question === currentQuestionText); // 현재 문제 찾기
            const correctAnswer = currentQuestion.answer;

            if (userAnswer === correctAnswer) {
                const currentTime = new Date(Date.now() + 9 * 60 * 60 * 1000); // 한국 표준시
                const formattedTime = `${currentTime.getFullYear()}년 ${currentTime.getMonth() + 1}월 ${currentTime.getDate()}일 ${currentTime.getHours()}시 ${currentTime.getMinutes()}분 ${currentTime.getSeconds()}초`; 

                correctAnswers.push({
                    question: currentQuestion.question,
                    correct: true,
                    correctAnswer: correctAnswer,
                    date: formattedTime,
                });

                setCookie('correctAnswers', JSON.stringify(correctAnswers), 30); // 쿠키 저장

                document.getElementById('answerInput').value = ''; // 입력창 초기화
                document.getElementById('feedback').innerText = '정답입니다!';
                
                if (dailyCorrectCount + 1 >= maxQuestionsPerDay) { // 3문제 이상 맞춘 경우
                    document.getElementById('questionText').innerText = '오늘의 문제를 모두 풀었습니다. 내일 다시 오세요.';
                    document.getElementById('answerInput').style.display = 'none'; 
                    document.getElementById('checkButton').style.display = 'none'; 
                    document.getElementById('feedback').style.display = 'none'; 
                } else {
                    displayRandomQuestion(); // 다음 문제로 넘어감
                }

                displayResults(); // 결과 업데이트
            } else {
                document.getElementById('feedback').innerText = '틀렸습니다. 힌트: ' + currentQuestion.hint; 
            }
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); 
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`; 
        }

        function getCookie(name) {
            const nameEQ = `${name}=`;
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.startsWith(nameEQ)) {
                    return c.substring(nameEQ.length);
                }
            }
            return null;
        }

        function getToday() {
            const today = new Date(Date.now() + 9 * 60 * 60 * 1000); // 한국 표준시
            return today.toISOString().split('T')[0]; // YYYY-MM-DD
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results'); // 결과 표시 영역
            resultsDiv.innerHTML = ''; // 결과 초기화

            correctAnswers.forEach((answer, index) => {
                const problemNumber = (index % 3) + 1; // 각 일차의 문제 번호
                const dayNumber = Math.floor(index / 3) + 1; // 며칠차인지
                const resultText = document.createElement('p');

                resultText.innerText = `${dayNumber}일차 ${problemNumber}번 문제: 정답 (답: ${answer.correctAnswer}, 시간: ${answer.date})`;
                resultsDiv.appendChild(resultText); 
            });
        }
    </script>
</body>
</html>
