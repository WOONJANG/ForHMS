<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영양학 퀴즈</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .progress {
            display: inline-block;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .progress-inner {
            background-color: #ff4500;
            height: 100%;
            border-radius: 10px;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>영양학 퀴즈</h1>
        <div class="progress" style="width: 100%;">
            <div id="progressInner" class="progress-inner" style="width: 0%;"></div>
        </div>
        <p id="questionText">여기에 질문이 표시됩니다.</p>
        <input type="text" id="answerInput" placeholder="정답을 입력하세요" />
        <button id="checkButton" onclick="checkAnswer()">정답 확인</button>
        <p id="feedback">정답을 입력하세요.</p>

        <div class="results" id="results">
            <!-- 결과 표시 영역 -->
        </div>
    </div>

    <script>
        const quizQuestions = [
            { question: '하루에 권장되는 물 섭취량은?', answer: '8잔', hint: '8잔.' },
            { question: '과일과 채소를 충분히 섭취하는 것이 좋은 이유는?', answer: '비타민', hint: '필수 영양소.' },
            { question: '하루에 필요한 단백질의 양은 무엇에 따라 결정되나요?', answer: '체중', hint: '몸무게에 따라 결정됩니다.' },
            { question: '칼슘이 풍부한 음식은 무엇인가요?', answer: '우유', hint: '흰색 액체.' },
            { question: '탄수화물은 몸에 어떤 역할을 하나요?', answer: '에너지', hint: '우리의 활동에 필요한 에너지.' },
        ];

        let currentQuestionIndex = 0;
        let currentAttempts = 0;

        const today = new Date().toISOString().split('T')[0]; // 오늘 날짜 (YYYY-MM-DD)
        const lastAnsweredDay = getCookie('lastAnsweredDay');
        let todayQuestionCount = getCookie('todayQuestionCount') ? parseInt(getCookie('todayQuestionCount')) : 0;

        // 하루에 3개 문제를 이미 푼 경우
        if (today === lastAnsweredDay && todayQuestionCount >= 3) {
            document.getElementById('questionText').innerText = '오늘의 문제를 모두 풀었습니다. 내일 다시 오세요.';
            document.getElementById('answerInput').style.display = 'none'; // 입력 숨김
            document.getElementById('checkButton').style.display = 'none'; // 버튼 숨김
            document.getElementById('feedback').style.display = 'none'; // 피드백 숨김
            displayResults(); // 이전 결과 표시
        } else {
            displayQuestion(); // 문제 표시
        }

        function displayQuestion() {
            if (todayQuestionCount < 3) { // 하루 3개 이하로 허용
                if (currentQuestionIndex < quizQuestions.length) {
                    const currentQuestion = quizQuestions[currentQuestionIndex];
                    document.getElementById('questionText').innerText = currentQuestion.question; // 질문 표시
                    currentAttempts = 0; // 시도 횟수 초기화
                }
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = quizQuestions[currentQuestionIndex].answer; // 정답
            const hint = quizQuestions[currentQuestionIndex].hint; // 힌트

            currentAttempts++; // 시도 횟수 증가

            if (userAnswer === correctAnswer) {
                const currentTime = new Date();
                const formattedTime = `${currentTime.getFullYear()}년 ${currentTime.getMonth() + 1}월 ${currentTime.getDate()}일 ${currentTime.getHours()}시 ${currentTime.getMinutes()}분 ${currentTime.getSeconds()}초`;

                setCookie('lastAnsweredDay', today, 1); // 1일 쿠키 설정
                setCookie('todayQuestionCount', todayQuestionCount + 1, 1); // 하루 3개 제한 업데이트

                document.getElementById('answerInput').value = ''; // 입력값 초기화
                document.getElementById('feedback').innerText = `정답입니다! ${currentAttempts}번 만에 맞췄습니다.`; // 정답 피드백
                currentQuestionIndex++; // 다음 문제로 이동

                if (todayQuestionCount + 1 >= 3) { // 하루 3개 문제 이상 시도 시 제한
                    document.getElementById('answerInput').style.display = 'none'; // 입력 숨김
                    document.getElementById('checkButton').style.display = 'none'; // 버튼 숨김
                } else {
                    displayQuestion(); // 다음 문제 표시
                }
            } else {
                document.getElementById('feedback').innerText = `틀렸습니다. 힌트: ${hint}`; // 오답 + 힌트
            }
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // 쿠키 유효 기간 설정
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`; // 쿠키 설정
        }

        function getCookie(name) {
            const nameEQ = `${name}=`;
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.startsWith(nameEQ)) {
                    return c.substring(nameEQ.length);
                }
            }
            return null;
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results'); // 결과 표시 영역
            resultsDiv.innerHTML = ''; // 결과 초기화

            const correctAnswers = getCookie('correctAnswers') ? JSON.parse(getCookie('correctAnswers')) : [];
            correctAnswers.forEach((answer, index) => {
                const resultText = document.createElement('p');
                resultText.innerText = `${index + 1}일차: 정답 (답: ${answer.correctAnswer}, 시간: ${answer.date})`;
                resultsDiv.appendChild(resultText); // 결과 추가
            });
        }
    </script>
</body>
</html>
