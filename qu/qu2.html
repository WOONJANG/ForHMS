<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영양학 퀴즈</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .progress {
            display: inline-block;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .progress-inner {
            background-color: #ff4500;
            height: 100%;
            border-radius: 10px;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>영양학 퀴즈</h1>
        <div class="progress" style="width: 100%;">
            <div id="progressInner" class="progress-inner" style="width: 0%;"></div>
        </div>
        <p id="questionText">여기에 질문이 표시됩니다.</p>
        <input type="text" id="answerInput" placeholder="정답을 입력하세요" />
        <button id="checkButton" onclick="checkAnswer()">정답 확인</button>
        <p id="feedback">정답을 입력하세요.</p>

        <div class="results" id="results">
            <!-- 결과 표시 영역 -->
        </div>
    </div>

    <script>
        const quizQuestions = [
            { question: '하루에 권장되는 물 섭취량은?', answer: '8잔', hint: '이 숫자는 하루에 여덟 번의 식사를 권장하는 것이 아닙니다.' },
            { question: '과일과 채소를 충분히 섭취하는 것이 좋은 이유는?', answer: '비타민', hint: '건강을 위해 필요한 미량 영양소는?' },
            { question: '하루에 필요한 단백질의 양은 무엇에 따라 결정되나요?', answer: '체중', hint: '몸무게가 중요합니다.' },
            { question: '칼슘이 풍부한 음식은 무엇인가요?', answer: '우유', hint: '흰색 액체로, 아침 식사에 자주 나옵니다.' },
            { question: '탄수화물은 몸에 어떤 역할을 하나요?', answer: '에너지', hint: '이것은 우리의 몸을 움직이게 합니다.' },
        ];

        const totalQuestions = quizQuestions.length;
        let currentQuestionIndex = 0;
        let correctAnswers = getCookie('correctAnswers') ? JSON.parse(getCookie('correctAnswers')) : [];
        let currentAttempts = 0;

        const today = new Date().toISOString().split('T')[0]; // 오늘 날짜 (YYYY-MM-DD)
        const lastAnsweredDay = getCookie('lastAnsweredDay'); // 마지막 문제를 푼 날짜

        if (today === lastAnsweredDay) {
            document.getElementById('questionText').innerText = '오늘의 문제를 이미 풀었습니다. 내일 다시 오세요.';
            document.getElementById('answerInput').style.display = 'none'; // 입력 숨김
            document.getElementById('checkButton').style.display = 'none'; // 버튼 숨김
            document.getElementById('feedback').style.display = 'none'; // 피드백 숨김
        } else {
            displayQuestion(); // 첫 번째 문제 표시
        }

        function displayQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                const currentQuestion = quizQuestions[currentQuestionIndex];
                document.getElementById('questionText').innerText = currentQuestion.question; // 질문 표시
            } else {
                alert('모든 문제가 끝났습니다.'); // 질문이 없는 경우
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer; // 정답
            const hint = currentQuestion.hint; // 힌트

            currentAttempts++; // 시도 횟수 증가

            if (userAnswer === correctAnswer) {
                const currentTime = new Date();
                const formattedTime = `${currentTime.getFullYear()}년 ${currentTime.getMonth() + 1}월 ${currentTime.getDate()}일 ${currentTime.getHours()}시 ${currentTime.getMinutes()}분 ${currentTime.getSeconds()}초`; // 현재 시간

                correctAnswers.push({
                    question: currentQuestion.question,
                    correct: true,
                    correctAnswer: correctAnswer,
                    attempts: currentAttempts,
                    date: formattedTime, // 정답을 맞춘 시간
                });

                setCookie('correctAnswers', JSON.stringify(correctAnswers), 30); // 30일 동안 쿠키 저장
                setCookie('lastAnsweredDay', today, 1); // 1일 쿠키 설정

                document.getElementById('feedback').innerText = `정답입니다! ${currentAttempts}번 만에 맞췄습니다. 내일 다시 오세요.`;
                document.getElementById('answerInput').style.display = 'none'; // 입력 숨김
                document.getElementById('checkButton').style.display = 'none'; // 버튼 숨김
                displayResults(); // 결과 표시
            } else {
                document.getElementById('feedback').innerText = `틀렸습니다. 힌트: ${hint}`; // 오답 + 힌트
            }
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // 쿠키 유효 기간 설정
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`; // 쿠키 설정
        }

        function getCookie(name) {
            const nameEQ = `${name}=`;
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.startsWith(nameEQ)) {
                    return c.substring(nameEQ.length);
                }
            }
            return null;
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results'); // 결과 표시 영역
            resultsDiv.innerHTML = ''; // 결과 초기화

            correctAnswers.forEach((answer, index) => {
                const resultText = document.createElement('p');
                resultText.innerText = `${index + 1}일차: 정답 (답: ${answer.correctAnswer}, 시간: ${answer.date})`;
                resultsDiv.appendChild(resultText); // 결과 추가
            });
        }
    </script>
</body>
</html>
