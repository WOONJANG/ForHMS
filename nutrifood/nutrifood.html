<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영양소 정보</title>
    <style>

		body {
    font-family: 'Arial', sans-serif; /* 일반적인 폰트 */
    background-color: #f5f5f5; /* 밝은 배경 색상 */
    color: #333; /* 기본 텍스트 색상 */
    text-align: center; /* 텍스트 중앙 정렬 */
}

.container {
    padding: 20px; /* 컨테이너 패딩 */
    max-width: 800px; /* 최대 너비 */
    margin: 0 auto; /* 중앙 정렬 */
}

.button-container {
    margin-bottom: 20px; /* 버튼 아래 여백 */
}

.button-container button {
    background-color: #ffcc00; /* 버튼 색상 */
    border: none; /* 테두리 없음 */
    border-radius: 10px; /* 모서리 둥글게 */
    padding: 10px; /* 버튼 여백 */
    margin: 5px; /* 버튼 간격 */
    font-size: 16px; /* 버튼 글자 크기 */
    cursor: pointer; /* 마우스 포인터 변경 */
}

.button-container button:hover {
    background-color: #ff9900; /* 호버 효과 */
}

.info-display {
    border: 1px solid #ccc; /* 정보 출력 영역 테두리 */
    border-radius: 10px; /* 모서리 둥글게 */
    padding: 20px; /* 내부 여백 */
    background-color: #fff; /* 배경 색상 */
}
.button-grid button {
            background-color: #ffcc00; /* 버튼 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 10px; /* 모서리 둥글게 */
            padding: 10px; /* 여백 */
            font-size: 16px; /* 글자 크기 */
            transition: background-color 0.3s; /* 배경 색상 애니메이션 */
            cursor: pointer; /* 마우스 포인터 변경 */
        }
	</style>
</head>
<body>
	<div class="button-grid">
	<button onclick="window.location.href='https://woonjang.github.io/ForHMS/'">
        메인으로 이동
    </button>
	</div>
    <div class="container">
        <h1>영양소 정보</h1> <!-- 타이틀 -->
        <div class="button-container">
            <!-- 영양소 버튼 -->
            <button data-nutrient="carbs">탄수화물</button>
            <button data-nutrient="vitaminC">비타민 C</button>
            <button data-nutrient="vitaminA">비타민 A</button>
            <button data-nutrient="protein">단백질</button>
            <button data-nutrient="fiber">식이섬유</button>
        </div>

        <!-- 영양소 정보가 출력될 공간 -->
        <div class="info-display">
            <h2>음식 정보</h2>
            <p>버튼을 눌러 영양소 정보를 확인하세요.</p>
        </div>
    </div>

</body>
<script>
// 각 영양소에 해당하는 음식 목록을 정의
const nutrientFoods = {
    carbs: ['빵', '밥', '감자', '파스타', '옥수수'],
    vitaminC: ['오렌지', '레몬', '키위', '딸기', '브로콜리'],
    vitaminA: ['당근', '고구마', '시금치', '호박', '피망'],
    protein: ['닭고기', '소고기', '두부', '달걀', '콩'],
    fiber: ['귀리', '현미', '아보카도', '콩', '배']
};

// 버튼 클릭 이벤트 리스너 추가
document.querySelectorAll('.button-container button').forEach(button => {
    button.addEventListener('click', () => {
        const nutrient = button.getAttribute('data-nutrient'); // 버튼의 데이터 속성으로부터 영양소 이름 가져오기
        const foods = nutrientFoods[nutrient]; // 해당 영양소에 맞는 음식 목록 가져오기
        
        // 정보 출력 영역을 업데이트
        const infoDisplay = document.querySelector('.info-display');
        infoDisplay.innerHTML = `<h2>${nutrient}가 풍부한 음식</h2><ul>${foods.map(food => `<li>${food}</li>`).join('')}</ul>`;
    });
});

</script>
</html>
