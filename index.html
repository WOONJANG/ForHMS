<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
		body {
    font-family: 'Arial', sans-serif; /* 친근한 폰트 */
    background-color: #f5f5f5; /* 배경 색상 */
    color: #333; /* 글자 색상 */
    text-align: center; /* 중앙 정렬 */
}

.main-container {
    padding: 20px; /* 여백 */
    margin: 0 auto; /* 중앙에 위치 */
}

.button-grid {
    display: grid; /* 그리드 레이아웃 */
    grid-template-columns: repeat(5, 1fr); /* 5열 레이아웃 */
    gap: 10px; /* 버튼 간격 */
    justify-content: center; /* 가운데 정렬 */
    align-items: center; /* 가운데 정렬 */
}

.button-grid button {
    background-color: #ffcc00; /* 버튼 색상 */
    border: none; /* 테두리 제거 */
    border-radius: 10px; /* 모서리 둥글게 */
    padding: 10px; /* 여백 */
    font-size: 16px; /* 글자 크기 */
    transition: background-color 0.3s; /* 배경 색상 애니메이션 */
    cursor: pointer; /* 마우스 포인터 변경 */
}

.button-grid button:hover {
    background-color: #ff9900; /* 호버 효과 */
}

	</style>
</head>
<body>
    <div class="main-container">
        <h1>For 홍명수 페이지</h1> <!-- 제목 -->
        <p>원하는 곳으로 이동하세요!</p> <!-- 설명 -->

        <!-- 0개의 버튼 -->
        <div class="button-grid">
            <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/bmi/bmi.html';">bmi 계산기</button>
            <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/kcal/kcal.html';">일일 영양 정보 계산기</button>
            <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/qu/qu.html';">영양학 퀴즈</button>
		<button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/nutrifood/nutrifood.html';">영양 풍부한 음식</button>
        </div>
    </div>

    <!-- 외부 CSS 연결 -->
    <script src="script.js"></script>
</body>
</html>
