<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
		body {
    font-family: 'Arial', sans-serif; /* 친근한 폰트 */
    background-color: #f5f5f5; /* 배경 색상 */
    color: #333; /* 글자 색상 */
    text-align: center; /* 중앙 정렬 */
}

.main-container {
    padding: 20px; /* 여백 */
    margin: 0 auto; /* 중앙에 위치 */
}

.button-grid {
    display: grid; /* 그리드 레이아웃 */
    grid-template-columns: repeat(5, 1fr); /* 5열 레이아웃 */
    gap: 10px; /* 버튼 간격 */
    justify-content: center; /* 가운데 정렬 */
    align-items: center; /* 가운데 정렬 */
}

.button-grid button {
    background-color: #ffcc00; /* 버튼 색상 */
    border: none; /* 테두리 제거 */
    border-radius: 10px; /* 모서리 둥글게 */
    padding: 10px; /* 여백 */
    font-size: 16px; /* 글자 크기 */
    transition: background-color 0.3s; /* 배경 색상 애니메이션 */
    cursor: pointer; /* 마우스 포인터 변경 */
}

.button-grid button:hover {
    background-color: #ff9900; /* 호버 효과 */
}

	</style>
</head>
	<script>
		// DOM이 완전히 로드되었을 때 실행
document.addEventListener("DOMContentLoaded", function () {
  const content = document.getElementById("content");

  // 요소가 존재하는지 확인
  if (!content) {
    console.error("Element with Class 'content' not found");
    return; // 요소가 없으면 더 이상 실행하지 않고 종료
  }
  // 모바일인지 PC인지 판단하기 위해 미디어 쿼리 설정
  const mediaQuery = window.matchMedia("(max-width: 768px)");

  // 모바일과 PC에 따라 다르게 동작하도록 함수 정의
  function adjustContent() {
    if (mediaQuery.matches) {
     
        
        // 모바일인 경우
     content.innerHTML = `

	
    <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/bmi/bmi.html';">bmi 계산기</button>
            <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/kcal/kcal.html';">일일 영양 정보 계산기</button>
            <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/qu/qu.html';">영양 퀴즈</button>
		<button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/nutrifood/nutrifood.html';">영양 풍부한 음식</button>
  <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/selfTest/selfTest.html';">식습관 자가테스트</button>
  <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/sugarSelfTest/sugarSelfTest.html';">설탕 중독 자가테스트</button>
  <button onclick="window.location.href = 'https://woonjang.github.io/autoLotto/ALC.html';">자동 로또 추첨</button>
    <button onclick="window.location.href = 'https://woonjang.github.io/notice/';">알림장</button>
    <button onclick="window.location.href = 'https://woonjang.github.io/proteinCal/proteinCal.html';">일일 단백질 섭취량 계산기</button>
	`;
      content.style.backgroundColor = "#e0f7fa";
    } else {


        
      // PC인 경우
      content.innerHTML = `

        
       	
	  <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/bmi/bmi.html';">bmi 계산기</button>
            <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/kcal/kcal.html';">일일 영양 정보 계산기</button>
            <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/qu/qu.html';">영양 퀴즈</button>
		<button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/nutrifood/nutrifood.html';">영양 풍부한 음식</button>
  <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/selfTest/selfTest.html';">식습관 자가테스트</button>
  <button onclick="window.location.href = 'https://woonjang.github.io/ForHMS/sugarSelfTest/sugarSelfTest.html';">설탕 중독 자가테스트</button>
  <button onclick="window.location.href = 'https://woonjang.github.io/autoLotto/ALC.html';">자동 로또 추첨</button>
<button onclick="window.location.href = 'https://woonjang.github.io/notice/';">알림장</button>        
<button onclick="window.location.href = 'https://woonjang.github.io/proteinCal/proteinCal.html';">일일 단백질 섭취량 계산기</button>
	`;
      content.style.backgroundColor = "#fce4ec";
    }
  }

  // 페이지 로드 시 환경에 맞게 조정
  adjustContent();

  // 화면 크기 변경 시 환경을 다시 확인하여 콘텐츠 조정
  mediaQuery.addEventListener("change", adjustContent);
});

	</script>
<body>
	
    <div class="main-container">
        <h1>JavaScript Project made by 장운</h1> <!-- 제목 -->
        <p>원하는 곳으로 이동하세요!</p> <!-- 설명 -->
 <div class="button-grid" id="content">
        <!-- 0개의 버튼 -->
       
          
        </div>
    </div>
</body>
</html>
