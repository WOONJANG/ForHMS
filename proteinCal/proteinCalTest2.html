<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 단백질 섭취량 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .radio-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .radio-group input {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        iframe {
            margin-top: 20px;
            border: none;
        }
        footer {
            margin-top: 20px;
            
        }
    </style>
</head>
<body>



<div class="container">
    <iframe src="https://woonjang.github.io/ForHMS/homeButton.html" width="200" height="60" frameborder="0" style="margin-top:20px;">
        <!-- 이 내용은 iframe이 지원되지 않을 때 표시 -->
        다른 파일에서 콘텐츠를 불러오는 중입니다.
    </iframe>
    <h1>단백질 섭취량 계산기</h1>
    <label for="weight">체중 (kg):</label>
    <input type="number" id="weight" min="1" max="300">
    <div class="radio-group">
        <label><input type="radio" name="activity" value="maintenance"> 건강유지</label>
        <label><input type="radio" name="activity" value="endurance"> 근력(근육량 유지) 및 지구력훈련자</label>
        <label><input type="radio" name="activity" value="muscle_gain"> 근력훈련(근육량 증대)자</label>
        <label><input type="radio" name="activity" value="weight_loss"> 체중감량자</label>
    </div>
    <button onclick="calculateProtein()">계산하기</button>
    <div class="result" id="result"></div>
<br>

<footer><a href="https://github.com/WOONJANG">© 2024. 장운 All rights reserved.</a></footer>

</div>

<script>
    function calculateProtein() {
        const weight = document.getElementById('weight').value;
        const activity = document.querySelector('input[name="activity"]:checked');

        if (!weight || !activity) {
            alert('체중과 운동강도를 모두 선택해주세요.');
            return;
        }

        let resultText;
        switch (activity.value) {
            case 'maintenance':
                resultText = `필요 단백질\n${weight * 0.8}g`;
                break;
            case 'endurance':
                resultText = `필요 단백질\n${weight * 1.2}g ~ ${weight * 1.4}g`;
                break;
            case 'muscle_gain':
                resultText = `필요 단백질\n${weight * 1.6}g ~ ${weight * 1.8}g`;
                break;
            case 'weight_loss':
                resultText = `필요 단백질\n${weight * 1.4}g ~ ${weight * 1.8}g`;
                break;
        }

        document.getElementById('result').innerText = resultText;
    }
</script>

</body>
</html>
